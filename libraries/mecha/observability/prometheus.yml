global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Mecha services
  - job_name: 'mecha-redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 10s
    metrics_path: /metrics

  - job_name: 'mecha-postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 15s
    metrics_path: /metrics

  # Dapr metrics
  - job_name: 'dapr'
    static_configs:
      - targets: ['mesh:9090']
    scrape_interval: 10s
    metrics_path: /metrics

  # System metrics
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 10s

  # OpenResty/nginx metrics (if lua-resty-prometheus is added)
  - job_name: 'nginx'
    static_configs:
      - targets: ['proxy:9145']
    scrape_interval: 10s
    metrics_path: /metrics